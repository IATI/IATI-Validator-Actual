<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="{{ '/css/bootstrap.min.css' | relative_url }}" rel="stylesheet">
  <link href="{{ '/css/fuelux.min.css' | relative_url }}" rel="stylesheet">
  <link href="{{ '/css/main.css' | relative_url }}" rel="stylesheet">
  <link href="{{ '/css/highlight.css' | relative_url }}" rel="stylesheet">
  <title>{{site.title}}: {{page.title}}</title>
</head>

<body class="fuelux">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div class="navbar-brand">{{site.brand}}</div>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          {% for node in site.pages %}
          {% if page.url == node.url %}
          <li class="active"><a href="{{ node.url | relative_url }}" class="active">{{node.title}}</a></li>
          {% else %}
          <li><a href="{{ node.url | relative_url }}">{{node.title}}</a></li>
          {% endif %}
          {% endfor %}
        </ul>
      </div>
    </div>
  </nav>
  <div role="main" class={% if page.container == "fluid" %}"container-fluid"{% else %}"container"{% endif %}>
    <div class="page-header">
      <h1>{{page.title}}</h1>
    </div>
    {{content}}
  </div>
  <script src="{{ '/js/jquery.min.js' | relative_url }}"></script>
  <script src="{{ '/js/bootstrap.min.js' | relative_url }}"></script>
  <script src="{{ '/js/fuelux.min.js' | relative_url }}"></script>
</body>

</html>
